name: pinball_audio
description: Package with the sound manager for the pinball game
version: 1.0.0+1
publish_to: none

environment:
  sdk: "^3.4.3"

dependencies:
  audioplayers: ^6.0.0
  clock: ^1.1.0
  equatable: ^2.0.3
  flame_audio: ^2.10.2
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0

flutter_gen:
  line_length: 80
  assets:
    package_parameter_enabled: true

flutter:
  assets:
    - assets/sfx/
    - assets/music/
