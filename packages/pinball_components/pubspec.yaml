name: pinball_components
description: Package with the UI game components for the Pinball Game
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flame: ^1.1.0
  flame_forge2d: ^0.10.0
  flutter:
    sdk: flutter
  geometry: 
    path: ../geometry


dev_dependencies:
  flame_test: ^1.3.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.2.0
  very_good_analysis: ^2.4.0

flutter:
  generate: true
  assets:
    - assets/images/
    - assets/images/baseboard/
    - assets/images/boundary/
    - assets/images/dino/
    - assets/images/flipper/
    - assets/images/launch_ramp/
    - assets/images/dash_bumper/a/
    - assets/images/dash_bumper/b/
    - assets/images/dash_bumper/main/
    - assets/images/spaceship/
    - assets/images/spaceship/rail/
    - assets/images/spaceship/ramp/
    - assets/images/chrome_dino/
    - assets/images/kicker/
    - assets/images/slingshot/
    - assets/images/sparky_bumper/a/
    - assets/images/sparky_bumper/b/
    - assets/images/sparky_bumper/c/
    - assets/images/backboard/

flutter_gen:
  line_length: 80
  assets:
    package_parameter_enabled: true
